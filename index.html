<html>
    <head>
        <title>console</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            var firstname="Abhinav";
            console.log(firstname);
            var lastname="Pal";
            console.log(lastname);
            var fullname=firstname.concat(lastname);
            console.log(fullname);
            var namelength=fullname.length;
            console.log(namelength);
            var name_one="I am John Rathod";
            console.log(name_one);
            var replace_name=name_one.replace("Rathod","Cena");
            console.log(replace_name);
            var capitalname="ABHINAVPAL";
            var lowername=capitalname.toLowerCase();
            console.log(lowername);
            var a=10;
            console.log(a);
            var b=50;
            console.log(b);
            var add=a+b;
            console.log("a+b="+add);
            

        </script>
    </body>
</html>
